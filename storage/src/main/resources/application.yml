spring:
  application:
    name: file-storage
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      location: location/content
  datasource:
    url: jdbc:postgresql://localhost:5432/file_db
    #url: { $POSTGRESQL_URL }
    #username: { $POSTGRESQL_USERNAME }
    #password: { $POSTGRESQL_PASSWORD }
    driver-class-name: org.postgresql.Driver
    password: postgres
    username: postgres
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: 8081