version: '3.8'

volumes:
  storing_postgres_data:
  analysis_postgres_data:
  
services:
  files_storing_db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: files_storing
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - storing_postgres_data:/var/lib/postgresql/data

  files_analysis_db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: files_analysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - analysis_postgres_data:/var/lib/postgresql/data
      
  file_storing_service:
    container_name: file-storing-service
    restart: unless-stopped
    build: file_storing_service
    ports:
      - "9090:9090"
    depends_on:
      - files_storing_db
    environment:
      # меняем localhost на имя контейнера в котором база развёрнута (указываем адрес базы) - автоматически подставится вместо значения из application.yml
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://files_storing_db:5432/files_storing'

  file_analysis_service:
    container_name: file-analysis-service
    restart: unless-stopped
    build: file_analysis_service
    ports:
      - "9091:9091"
    depends_on:
      - files_analysis_db
      - file_storing_service
    environment:
      # меняем localhost на имя контейнера в котором база развёрнута (указываем адрес базы) - автоматически подставится вместо значения из application.yml
      SPRING_DATASOURCE_URL: 'jdbc:postgresql://files_analysis_db:5432/files_analysis'
      GRPC_CLIENT_FILE_STORING_SERVICE_ADDRESS: "static://file-storing-service:9090"

  api_gateway_service:
    container_name: api-gateway-service
    restart: unless-stopped
    build: api_gateway_service
    ports:
      - "8080:8080"
    depends_on:
      - file_storing_service
      - file_analysis_service
    environment:
      # меняем localhost на имя контейнера в котором база развёрнута (указываем адрес базы) - автоматически подставится вместо значения из application.yml
      GRPC_CLIENT_FILE_STORING_SERVICE_ADDRESS: "static://file-storing-service:9090"
      GRPC_CLIENT_FILE_ANALYSIS_SERVICE_ADDRESS: "static://file-analysis-service:9091"
    
      
      




