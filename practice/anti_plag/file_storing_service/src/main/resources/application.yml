spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/files_storing
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
grpc:
  server:
    port: 9090

upload:
  dir: UPLOADED_FILES
